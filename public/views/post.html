<p>User : {{user}} || <a href="/#/edit">edit settings</a> - <a ng-click="logout()">Logout</a></p>

<ng-camera
  capture-message="Cheeeese!"
  countdown="1"
  output-height="500"
  output-width="888"
  viewer-height="500"
  viewer-width="888"
  crop-height="500"
  crop-width="500"
  image-format="jpeg"
  jpeg-quality="100"
  action-message="Take picture"
  snapshot="vm.picture"
  flash-fallback-url="/vendors/webcamjs/webcam.swf"
></ng-camera>

<form id="post" ng-if="vm.picture" ng-submit="jeclick()">
  <input type="text" placeholder="Titre" 
         ng-model="title"
         pattern=".{2,20}"
         required title="entre 2 et 20 miaous">
  <img ng-click="filter()" id="vmPic" ng-src="{{vm.picture}}" alt="webcam picture">
  <input type="text" placeholder="Description" ng-model="description">
  <button type="submit">sauvegarder</button>
</form>
