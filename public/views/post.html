<ng-camera
           capture-message="Cheeeese!"
           countdown="1"
           output-height="500"
           output-width="888"
           viewer-height="500"
           viewer-width="888"
           crop-height="500"
           crop-width="500"
           image-format="jpeg"
           jpeg-quality="100"
           action-message="Take picture"
           snapshot="vm.picture"
           flash-fallback-url="/vendors/webcamjs/webcam.swf"
           ></ng-camera>
<form id="post" ng-if="vm.picture" ng-submit="jeclick()">
  <input type="text" placeholder="Titre" 
         ng-model="title"
         pattern=".{2,20}"
         required title="entre 2 et 20 miaous">
  <img ng-src="{{vm.picture}}" alt="webcam picture">
  <input type="text" placeholder="Description" ng-model="description">
  <textarea rows="2" placeholder="Tags" ng-model="tags"></textarea>
  <button type="submit">sauvegarder</button>
</form>
