<h1>Les trucs à faire</h1>
<h2 ng-show="lists.length">Listes :</h2>
<h3 ng-hide="lists.length">Aucune liste créée</h3>

<div ng-repeat="list in lists | orderBy:'+text'">
  <label>
    <input type="checkbox" ng-click="deleteList(list._id)">
      <a href="/#/list/{{list.text}}">{{list.text}}</a>
  </label>
</div>

<form ng-submit="createList()" style="padding-top: 30px">
  Créer une liste
 <input type="text" placeholder="nom list" ng-model="text">
  <button type="submit">submit</button>
</form>
