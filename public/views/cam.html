<h1>{{title}}</h1>

<ng-camera
    capture-message="Cheeeese!"
    countdown="1"
    output-height="500"
    output-width="888"
    viewer-height="500"
    viewer-width="888"
    crop-height="500"
    crop-width="500"
    image-format="jpeg"
    jpeg-quality="100"
    action-message="Take picture"
    snapshot="vm.picture"
    flash-fallback-url="/vendors/webcamjs/webcam.swf"
></ng-camera>
<img ng-if="vm.picture" ng-src="{{vm.picture}}" alt="webcam picture" ng-click="jeclick()">
