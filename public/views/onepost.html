<p>User : {{user}} || <a href="/#/edit">edit settings</a> - <a ng-click="logout()">Logout</a></p>

<h1 class="font-satisfy">InstaGroot</h1>
<button class="photo">
  <a href="/#/post">Groot ta face !</a>
</button>
<a href="/#/">Back</a>

<div class="post">
  <div class="post-header">
    <a class="post-username" href="/#/profile/{{post.author}}">{{post.author}}</a>
    <span id="date" am-time-ago="post.created_at"></span>
  </div>
  <img class="{{post.filter}}" src="{{post.photo}}">
  <div class="post-footer">
    <a class="post-username" href="/#/profile/{{post.author}}">{{post.author}}</a>
    <p>{{post.description}}</p><br>
    <span ng-repeat="tag in post.tags">
      <a href="/#/main/search{{tag}}">{{tag}}</a>
    </span>
  </div>
  <div class="message">
    <span ng-repeat="msg in post.message">
      <a class="post-username" href="/#/profile/{{msg.author}}">{{msg.author}}</a>
      <p>{{msg.text}}</p>
    </span>
  </div>
</div>

<button ng-show="papote" ng-click="papoto()">Papoter</button>
<form ng-hide="papote" ng-submit="sendMsg(post)">
  <input type="text" ng-model="textMsg">
  <button type="submit">Papote !</button>
</form>
