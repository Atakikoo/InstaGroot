<a href="/#/main">Back</a>
<h1>{{title}}</h1>


<div ng-repeat="post in posts | orderBy: 'created_at':true">
  <h1 class="click" ng-click="goTo(post._id)">{{post.title}}</h1>
  <img class="click" ng-click="goTo(post._id)" src="{{post.photo}}">
  <p>{{post.description}}<a href="/#/main/search{{tag}}" ng-repeat="tag in post.tags"> {{tag}}</a></p>
</div>
